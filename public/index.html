<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleIndex.css">
    <title>Picto</title>
</head>
<body>
    <div class="loginTop">
        <div class="containerMainLeft"></div>
        <div id="containerMain">
            <div id="logo">
                <img src="./assets/pictoweb_logo.svg">
            </div>
            <br>
            <main id="mainJoin">
                <form action="chat.html">
                    <div class="formGroup username">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Enter your username..."
                            maxlength="18"
                            autocomplete="off"
                            required
                        />
                    </div>
                    <div class="formGroup btn-group-toggle user-colors" data-toggle="buttons">
                        <label for="color" id="userColor">User Color</label>
                        <label class="btn btn-secondary rounded-circle rbColor c1">
                        <input type="radio" name="color" value="purple" id="c1">
                        </label>
                        <label class="btn btn-secondary rounded-circle rbColor c2">
                        <input type="radio" name="color" value="red" id="c2">
                        </label>
                        <label class="btn btn-secondary rounded-circle rbColor c3">
                        <input type="radio" name="color" value="green" id="c3">
                        </label>
                        <label class="btn btn-secondary rounded-circle rbColor c4">
                            <input type="radio" name="color" value="orange" id="c4">
                        </label>
                        <label class="btn btn-secondary rounded-circle rbColor c5">
                            <input type="radio" name="color" value="blue" id="c5">
                        </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-lg" style="box-shadow: none;">Join</button>
                </form>
                <p id="mobile">*Mobile support still in development*</p>
            </main>
        </div>
        <div class="containerMainRight"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./js/userColor.js"></script>
</body>
</html>
