<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styleChat.css"/>
        <title>Picto</title>        
    </head>
    <body>
        <section type="loading" hidden>
            <p>Loading content</p>
            <div id="spinner">
            </div>
        </section>
        <div id="wrapper">
            <!-- <div id="interfaceComponents"> -->
                <header>
                    <div id="containerHeader">
                        <a href="./index.html">
                            <img id="logo" src="./assets/pictoweb_logo.svg"/>
                        </a>
                        <p id="version">0.1.2</p>
                    </div>
                    <a href="https://github.com/ssadeg10/PictoWeb" class="github-corner" aria-label="View source on GitHub">
                        <svg class="github-icon" width="66" height="66" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
                        </svg>
                    </a>
                    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
                </header>
                <!-- <div class="line"></div> -->
                <img id="canvasDataHolder" src="" hidden>
                <main>
                    <!-- <div id="containerMssgTop"> -->
                        <div id="containerMssg">
                            <!-- <div class="mssg">
                                <img src="./assets/pictoweb_logo.svg">
                            </div> -->
                            <button id="mobileHideUserElements" onclick="hidePalette()">hide</button>
                        </div>
                    <!-- </div> -->
                </main>
                <footer class="disableSelect" id="footer">
                    <div id="containerUserElements">
                            <div id="containerTools">
                                <button class="btn toolbarButton toolFunction disableSelect" id="draw" data-toggle="tooltip" data-placement="left" data-trigger="hover" title="Draw"></button>
                                <button class="btn toolbarButton toolFunction disableSelect" id="erase" data-toggle="tooltip" data-placement="left" data-trigger="hover" title="Erase"></button>
                            </div>
                            <div id="containerSizes">
                                <!-- <div class="lineWidth" id="containerLineWidth"></div> -->
                                <button class="btn toolbarButton lineWidth disableSelect" id="lg" data-toggle="tooltip" data-placement="left" data-trigger="hover" title="Large Tip"></button>
                                <button class="btn toolbarButton lineWidth disableSelect" id="md" data-toggle="tooltip" data-placement="left" data-trigger="hover" title="Medium Tip"></button>
                                <button class="btn toolbarButton lineWidth disableSelect" id="sm" data-toggle="tooltip" data-placement="left" data-trigger="hover" title="Small Tip"></button>
                            </div>
                        <div id="containerCanvas">
                            <p class="h6 disableSelect" id="name">username</p>
                            <!-- Remove opaque pixels/anti-aliasing -->
                            <svg width="0" height="0" style="position:absolute;z-index:-1;">
                                <defs>
                                <filter id="remove-alpha" x="0" y="0" width="100%" height="100%">
                                    <feComponentTransfer>
                                    <feFuncA type="discrete" slope="01"></feFuncA>
                                    </feComponentTransfer>
                                    </filter>
                                </defs>
                            </svg>
                            <!-- End remove anti-aliasing -->
                            <div id="containerDraw">
                                <canvas class="canvas" id="drawLayer">Your browser does not support HTML5 Canvas</canvas>
                            </div>
                            <div id="containerText">
                                <canvas class="canvas" id="textLayer">Your browser does not support HTML5 Canvas</canvas>
                            </div>
                            
                        </div>
                        <div id="containerMssgPanel">
                            <button class="btn mssgButton disableSelect" id="send" data-toggle="tooltip" data-placement="right" data-trigger="hover" title="Send"></button>
                            <button class="btn mssgButton disableSelect" id="clone" data-toggle="tooltip" data-placement="right" data-trigger="hover" title="Clone"></button>
                        </div>
                        <div id="containerClear">
                            <button class="btn mssgButton disableSelect" id="clear" data-toggle="tooltip" data-placement="right" data-trigger="hover" title="Clear"></button>
                        </div>
                    </div>
                </footer>
            <!-- </div> -->
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
            integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" 
            crossorigin="anonymous">
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
            crossorigin="anonymous">
        </script>
        <!-- <script src="./layeredCanvas-master/layeredCanvas.js"></script> -->
        <!-- <script src="./canvasLayer.js"></script> -->
        <script src="./js/canvas.js"></script>
        <script src="./js/textLayer.js"></script>
        <script src="./js/main.js"></script>
        <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
