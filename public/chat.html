<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styleChat.css"/>
        <title>Picto</title>        
    </head>
    <body>
        <section type="loading" hidden>
            <p>Loading content</p>
            <div id="spinner">
            </div>
        </section>
        <div id="wrapper">
            <!-- <div id="interfaceComponents"> -->
                <header>
                    <div id="containerLogo">
                        <a href="./index.html">
                            <img id="logo" src="./assets/pictoweb_logo.svg"/>
                        </a>
                        <p id="version">0.1</p>
                    </div>
                </header>
                <!-- <div class="line"></div> -->
                <img id="canvasDataHolder" src="" hidden>
                <main>
                    <!-- <div id="containerMssgTop"> -->
                        <div id="containerMssg">
                            <!-- <div class="mssg">
                                <img src="./assets/pictoweb_logo.svg">
                            </div> -->
                        </div>
                    <!-- </div> -->
                </main>
                <footer class="disableSelect">
                    <!-- <div id="containerUserElTop"> -->
                        <div id="containerUserElements">
                            <!-- <div id="containerToolbar"> -->
                                <div id="containerTools">
                                    <button class="btn toolbarButton toolFunction disableSelect" id="draw" data-toggle="tooltip" data-placement="left" title="Draw"></button>
                                    <button class="btn toolbarButton toolFunction disableSelect" id="erase" data-toggle="tooltip" data-placement="left" title="Erase"></button>
                                </div>
                                <div id="containerSizes">
                                    <!-- <div class="lineWidth" id="containerLineWidth"></div> -->
                                    <button class="btn toolbarButton lineWidth disableSelect" id="lg" data-toggle="tooltip" data-placement="left" title="Large Tip"></button>
                                    <button class="btn toolbarButton lineWidth disableSelect" id="md" data-toggle="tooltip" data-placement="left" title="Medium Tip"></button>
                                    <button class="btn toolbarButton lineWidth disableSelect" id="sm" data-toggle="tooltip" data-placement="left" title="Small Tip"></button>
                                </div>                    
                            <!-- </div> -->
                            <div id="containerCanvas">
                                <p class="h6 disableSelect" id="name">username</p>
                                <!-- Remove opaque pixels/anti-aliasing -->
                                <svg width="0" height="0" style="position:absolute;z-index:-1;">
                                    <defs>
                                    <filter id="remove-alpha" x="0" y="0" width="100%" height="100%">
                                        <feComponentTransfer>
                                        <feFuncA type="discrete" slope="01"></feFuncA>
                                        </feComponentTransfer>
                                        </filter>
                                    </defs>
                                </svg>
                                <!-- End remove anti-aliasing -->
                                <div id="containerDraw">
                                    <canvas class="canvas" id="drawLayer">Your browser does not support HTML5 Canvas</canvas>
                                </div>
                                <div id="containerText">
                                    <canvas class="canvas" id="textLayer">Your browser does not support HTML5 Canvas</canvas>
                                </div>
                                
                            </div>
                            <div id="containerMssgPanel">
                                <button class="btn mssgButton disableSelect" id="send" data-toggle="tooltip" data-placement="right" title="Send"></button>
                                <button class="btn mssgButton disableSelect" id="clone" data-toggle="tooltip" data-placement="right" title="Clone"></button>
                            </div>
                            <div id="containerClear">
                                <button class="btn mssgButton disableSelect" id="clear" data-toggle="tooltip" data-placement="right" title="Clear"></button>
                            </div>
                        </div>
                    <!-- </div> -->
                </footer>
            <!-- </div> -->
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
            integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" 
            crossorigin="anonymous">
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
            crossorigin="anonymous">
        </script>
        <!-- <script src="./layeredCanvas-master/layeredCanvas.js"></script> -->
        <!-- <script src="./canvasLayer.js"></script> -->
        <script src="./js/canvas.js"></script>
        <script src="./js/textLayer.js"></script>
        <script src="./js/main.js"></script>
        <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
    </body>
</html>
